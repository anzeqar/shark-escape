<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark Escape</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-header">
      <h1 id="title">Shark Escape</h1>
      <button id="show-hide" onclick="showButtons()">Hide Buttons</button>
    </div>

    <div class="container">
      <br /><br />
      <div class="buttons">
        <div>
          <button class="btn" id="up">U</button>
        </div>
        <div>
          <button class="btn" id="left">L</button>

          <button class="btn" id="right">R</button>
        </div>
        <div>
          <button class="btn" id="down">D</button>
        </div>
      </div>
    </div>
    <div class="footer" style="text-align: center; margin-top: 75px">
      <p>
        <span
          style="
            border-radius: 20px;
            text-align: center;
            background-color: maroon;
            color: white;
            padding: 15px;
          "
        >
          Developed by
          <a
            href="https://github.com/anzeqar"
            style="color: whitesmoke"
            target="_blank"
            >@anzeqar</a
          >
        </span>
      </p>
    </div>
  </body>
</html>
